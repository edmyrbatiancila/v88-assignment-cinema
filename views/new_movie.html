<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add new Movie</title>
        <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <h1 class="fw-light">New favorite Movies</h1>
                        <p>Please fill in your favorite movie and why you love these movies?</p>
                    </div>
                </div>
            </section>
            <div class="container">
                <form action="none">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control w-50" placeholder="Title of the movie">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Your full name">
                    </div>                    
                    <div class="input-group">
                        <span class="input-group-text">Provide a brief info as why you love this movie.</span>
                        <textarea class="form-control"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
